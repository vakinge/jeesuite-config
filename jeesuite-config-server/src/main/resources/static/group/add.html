<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>Table</title> 
  <link rel="stylesheet" href="../assets/plugins/layui/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../assets/css/global.css" media="all" /> 
 </head> 
 <body> 
  <div class="admin-main"> 
   <form class="layui-form" action="../admin/group/add">  
    <div class="layui-form-item" style="width: 600px;">
		<label class="layui-form-label">组名称</label>
		<div class="layui-input-block">
		   <input type="text" name="name" placeholder="按业务、部门、产品线等维度划分" lay-verify="required" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item" id="master_div">
			<label class="layui-form-label">负责人</label>
			<div class="layui-input-block" style="width: 600px;"> 
             <select id="masterUid" name="masterUid" asnycSelect="../admin/user/options" lay-filter="masterUid_select"> 
               <option value="">请选择负责人</option> 
             </select> 
            </div>
	</div> 
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block" style="width: 600px;">
				<textarea bindAttr="remarks" name="remarks" placeholder="备注说明" class="layui-textarea"></textarea>
			</div>
		</div>
    <div class="layui-form-item"> 
     <div class="layui-input-block"> 
        <input type="button"  class="layui-btn layui-btn-normal J_ajaxSubmit" onSuccessCallback="reload" value="保存"/>
        <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
     </div> 
    </div>
   </form> 
  </div> 
  <script type="text/javascript" src="../assets/plugins/layui/layui.js"></script> 
  <script type="text/javascript" src="../assets/js/jeesuitelayui.js?v20180420"></script>  
  <script type="text/javascript">
  </script>
 </body>
</html>
