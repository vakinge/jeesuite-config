<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="../assets/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../assets/css/global.css" media="all">
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote layui-quote-nm">
			    <a class="layui-btn layui-btn-sm layui-btn-normal J_iframe_dialog" href="javascript:;" data-url="./add.html" data-title="添加配置"> 
			      <i class="layui-icon">&#xe608;</i> 添加配置
			    </a>
			</blockquote>
			
			<form id="searchform" action="" class="layui-form" method="post">
              <div class="layui-inline">
                <select name="env" asnycSelect="../admin/profile/options" lay-filter="env_select">
                  <option value="">请选择环境</option>
                </select>     
              </div>
              <div class="layui-inline">
                <select name="appId" id="appList" lay-filter="app_select" asnycSelect="../admin/app/options?type=app">
                  <option value="">请选择应用</option>
                  <option value="-1">全局配置</option>
                </select>     
              </div>
              <div class="layui-inline">
                <input type="button" class="layui-btn layui-btn-normal J_search" lay-submit lay-filter="search" value="查询"/>    
              </div>                           
           </form>
    
			<fieldset class="layui-elem-field">
				<legend>配置列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-hide" id="tablecont" lay-filter="table"></table>
				</div>
			</fieldset>
		</div>
		<script type="text/html" id="toolBar">
         <a href="javascript:;" class="layui-btn layui-btn-normal layui-btn-sm" lay-event="viewContent">查看</a>
         <a href="javascript:;" class="layui-btn layui-btn-sm layui-btn-warm" lay-event="viewVersion">版本</a>
         <a href="javascript:;" class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">编辑</a>
         <a href="javascript:;" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
        </script>
		<script type="text/javascript" src="../assets/plugins/layui/layui.js"></script>
        <script type="text/javascript" src="./app.js"></script>
        <script type="text/javascript">
         var viewType = 'list';
         
         function reloadData(){
        	 layui.jquery('.J_search').click();
         }
        </script>
	</body>

</html>
