<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>新增app</title>
		<link rel="stylesheet" href="../assets/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../assets/css/global.css" media="all" />
	</head>
	<body>
		<div class="admin-main">
			<form class="layui-form layui-form-pane" action="/admin/app/save_proxy_urls?appId={id}">
				<div id="content" dataLoad="../admin/app/extrAttrs?appId={id}&name=PROXY_URL" template-id="list_tpl"></div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="button" class="layui-btn layui-btn-normal J_ajaxSubmit" onSuccessCallback="reload" value="保存" />
					</div>
				</div>
			</form>
		</div>
		<script type="text/html" id="list_tpl">
			{{# layui.each(d, function(index, item){ }}
			<div class="layui-form-item">
			  <label class="layui-form-label">{{item.key}}</label>
			  <div class="layui-input-inline">
				 <input type="text" name="{{item.key}}" value="{{item.value || ''}}" class="layui-input">
			  </div>
			</div>
			{{# }); }}
		</script>		
		<script type="text/javascript" src="../assets/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../assets/js/jeesuitelayui.js?v20180420"></script>
	</body>
</html>
