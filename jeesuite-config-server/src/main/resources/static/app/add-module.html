<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>新增app</title> 
  <link rel="stylesheet" href="../assets/plugins/layui/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../assets/css/global.css" media="all" /> 
 </head> 
 <body> 
  <div class="admin-main">  
   <form class="layui-form" action="../admin/app/add">
        <div class="layui-form-item" id="div_app_list"> 
          <label class="layui-form-label">所属应用</label> 
          <div class="layui-input-block" style="width: 600px;"> 
            <select name="parentId" id="appList" asnycSelect="../admin/app/options?type=app" lay-filter="app_select">
              <option value="">请选择应用</option>
            </select>
          </div> 
       </div> 
        <div class="layui-form-item">
			<label class="layui-form-label">模块名称</label>
			<div class="layui-input-block" style="width: 600px;">
				<input type="text" name="name" placeholder="中文名称" required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">模块标识</label>
			<div class="layui-input-block" style="width: 600px;">
				<input type="text" name="code" placeholder="模块标识，如：account" required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">注册服务名</label>
			<div class="layui-input-block" style="width: 600px;">
				<input type="text" name="serviceId" placeholder="对应注册中心注册服务名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<!-- <div class="layui-form-item" id="master_div">
			<label class="layui-form-label">负责人</label>
			<div class="layui-input-inline" style="width: 600px;"> 
             <select  name="ownerId" asnycSelect="../admin/user/options" lay-filter="ownerId_select"> 
               <option value="">请选择负责人</option> 
             </select> 
            </div>
            <div class="layui-form-mid layui-word-aux">默认同应用负责人</div>
		</div> -->
		<div class="layui-form-item"> 
          <div class="layui-input-block"> 
           <input type="button"  class="layui-btn layui-btn-normal J_ajaxSubmit" onSuccessCallback="reload" value="保存"/>
           <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
          </div> 
       </div> 
	</form>
  </div> 
  <script type="text/javascript" src="../assets/plugins/layui/layui.js"></script> 
  <script type="text/javascript">
  layui.config({
	  base: '/assets/js/'
 }).use(['jeesuitelayui','form'], function(){
	 if(!top.currentUser.superAdmin){
		 layui.jquery('#master_div').hide();
	 }
 });
  function onFinishCallback(){
	  layui.form.render();
  }
	
  </script>
 </body>
</html>
