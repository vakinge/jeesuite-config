<div style="margin: 15px;">
	<form class="layui-form" action="../admin/profile/add">
		<div class="layui-form-item">
			<label class="layui-form-label">profile标识</label>
			<div class="layui-input-block">
				<input type="text" name="name" placeholder="字母、数字、下划线、中划线" equired lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">profile名称</label>
			<div class="layui-input-block">
				<input type="text" name="alias" placeholder="中文名称" equired lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<button lay-filter="submitbtn" lay-submit style="display: none;"></button>
	</form>
</div>
