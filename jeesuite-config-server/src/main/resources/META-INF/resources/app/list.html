<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="../webjars/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../webjars/css/global.css" media="all">
		<link rel="stylesheet" href="../webjars/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../webjars/css/table.css" />
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote">
				<a class="layui-btn layui-btn-small J_iframe_dialog" href="javascript:;" data-url="./add.html" data-title="添加应用"> 
			      <i class="layui-icon">&#xe608;</i> 添加应用
			    </a>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>应用列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table">
						<thead>
							<tr>
							   <th>应用ID</th>
								<th>应用名称</th>
								<th>应用标识</th>
								<th>负责人</th>
								<th>通知邮箱</th>
								<th>备注</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content" templateLoad="../admin/app/list" template-id="list_tpl"></tbody>
					</table>
				</div>
			</fieldset>
		</div>
		<!--模板-->
		<script type="text/html" id="list_tpl">
			{{# layui.each(d, function(index, item){ }}
			<tr>
                <td>{{ item.id }}</td>
				<td>{{ item.alias }}</td>
				<td>{{ item.name }}</td>
				<td>{{ item.master }}</td>
                <td>{{ item.notifyEmails }}</td>
                <td>{{ item.remarks }}</td>
				<td>
					<a class="layui-btn layui-btn-mini J_iframe_dialog" href="javascript:;" data-title="编辑应用" data-url="./edit.html?dataloadurl=/admin/app/{{ item.id }}">编辑</a>
                    <a class="layui-btn layui-btn-mini J_iframe_dialog" href="javascript:;" data-title="密钥配置" data-url="./secret.html?dataloadurl=/admin/app/secret/{{ item.id }}">密钥管理</a>
					<a href="javascript:;" class="J_confirmurl layui-btn layui-btn-danger layui-btn-mini" act-url="../admin/app/delete/{{ item.id }}">删除</a>
				</td>
			</tr>
			{{# }); }}
		</script>
		<script type="text/javascript" src="../webjars/plugins/layui/layui.js"></script>
        <script type="text/javascript" src="../webjars/js/common.js?v20180420"></script>
	</body>

</html>
