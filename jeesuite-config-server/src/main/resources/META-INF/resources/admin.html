<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Jeesuite-配置中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="webjars/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="webjars/css/global.css" media="all">
		<link rel="stylesheet" href="webjars/plugins/font-awesome/css/font-awesome.min.css">

	</head>

	<body>
		<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">
			<div class="layui-header header header-demo">
				<div class="layui-main">
					<div class="admin-login-box">
						<a class="logo" style="left: 0;" href="http://beginner.zhengjinfan.cn/demo/beginner_admin/">
							<span style="font-size: 22px;">JeesuiteConfig</span>
						</a>
						<div class="admin-side-toggle">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
						<div class="admin-side-full">
							<i class="fa fa-life-bouy" aria-hidden="true"></i>
						</div>
					</div>
					<ul class="layui-nav admin-header-item">
						<li class="layui-nav-item">
							<a href="https://github.com/vakinge/jeesuite-config" target="_blank">github</a>
						</li>
						<li class="layui-nav-item">
							<a href="http://git.oschina.net/vakinge/jeesuite-config" target="_blank">osc</a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" class="admin-header-user">
								<img src="webjars/images/head.jpg" />
								<span id="userName">admin</span>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" id="btn_edit_myinfo"><i class="fa fa-gear" aria-hidden="true"></i>编辑资料</a>
								</dd>
								<dd>
									<a href="./auth/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<div class="layui-side layui-bg-black" id="admin-side">
				<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
			</div>
			<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
				<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">
							<i class="fa fa-dashboard" aria-hidden="true"></i>
							<cite>控制面板</cite>
						</li>
					</ul>
					<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
						<div class="layui-tab-item layui-show">
							<iframe src="main.html"></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-footer footer footer-demo" id="admin-footer">
				<div class="layui-main">
					<p>2016 &copy;
						<a href="http://www.jeesuite.com">jeesuite.com</a>
					</p>
				</div>
			</div>
			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>
			</div>
			<div class="site-mobile-shade"></div>
			
			<!--锁屏模板 start-->
			<script type="text/template" id="lock-temp">
				<div class="admin-header-lock" id="lock-box">
					<div class="admin-header-lock-img">
						<img src="images/0.jpg"/>
					</div>
					<div class="admin-header-lock-name" id="lockUserName">beginner</div>
					<input type="text" class="admin-header-lock-input" value="输入密码解锁.." name="lockPwd" id="lockPwd" />
					<button class="layui-btn layui-btn-small" id="unlock">解锁</button>
				</div>
			</script>
			<!--锁屏模板 end -->
			
			<script type="text/javascript" src="webjars/plugins/layui/layui.js"></script>
			<script type="text/javascript" src="webjars/plugins/layui/lay/modules/jquery.js"></script>
			<script src="webjars/js/index.js"></script>
			<script>
			layui.use('layer', function() {
				var $ = layui.jquery,
					layer = layui.layer;
				$(function(){
					 $.getJSON('./auth/login_user_info',function(data){
                   	　if(data.code == 200 && data.data ){
                   		$("#userName").html(data.data.name);
                   	　}else{
                   		location.href='login.html';
                   	　}
                   });
				});
				//
				$('#btn_edit_myinfo').on('click',function(){
					layer.open({
						  type: 2, 
						  title:'编辑资料',
						  content: './user/edit.html',
						  area: ['500px', '400px']
					}); 
				});
			});
			</script>
		</div>
	</body>

</html>
