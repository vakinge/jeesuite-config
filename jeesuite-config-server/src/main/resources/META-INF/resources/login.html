<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Jeesuite-config - 登录</title>
		<link rel="stylesheet" href="webjars/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="webjars/css/login.css" />
	</head>

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>后台登录</h1>
			</header>
			<div class="beg-login-main">
				<form action="" class="layui-form" method="post">
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                            <i class="layui-icon">&#xe650;</i> 登录
                        </button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer>
				<p>Jeesuite © www.jeesuite.com</p>
			</footer>
		</div>
		<script type="text/javascript" src="./webjars/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="./webjars/js/common.js?v20180420"></script>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form;
				
				form.on('submit(login)',function(data){
					var loading = layer.load();
					$.ajax({
						dataType:"json",
					    type: "POST",
				        url: './auth/login',
				        contentType: "application/json",
				        data:JSON.stringify(data.field) ,
						complete: function(){layer.close(loading);},
						success: function(data){
							layer.msg(data.msg, {
								icon: 6
							});
					        if(data.code==200){
					        	 setTimeout(function(){window.location.href = './admin.html';},500);
					          }
					        },
						error: function(xhr, type){
							layer.msg('系统错误', {
								icon: 5
							});
						}
					});
					return false;
				});
			});
		</script>
	</body>

</html>
